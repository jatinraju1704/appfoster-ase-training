<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9 : JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
      <div class="border border-black my-4 p-5" style="width: 40%; margin: auto;">
         <form id="formdata">
            <div class="mb-3">
              <label for="num" class="form-label">Enter a Number</label>
              <input type="number" class="form-control" id="num" name="num" required>
            </div>

            <div class="mb-3">
              <label for="splitnum" class="form-label">Enter Number of times you want to split</label>
              <input type="number" class="form-control" id="splitnum" name="splitnum" required>
            </div>

            <div class="d-flex">
              <button type="submit" class="btn btn-primary mb-4">Split</button>
              <p id="errorMsg" class="mx-5 text-danger text-center fs-6"></p>
            </div>
        </form>
      </div>
      <div id="main-container" class="container"></div>
    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
