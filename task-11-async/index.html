<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Task 11 : Async JavaScript</title>
</head>
<body>
    <div id ="main-container"class="container mt-5" style="width: 40%;">
        <div class="d-flex justify-content-between px-3 py-2 border rounded-3">
          <span>User Name</span>
          <span>Action</span>
        </div>
        <div class="text-center" id="msg">
          <div class="spinner-border m-4" role="status" id="lodaing-status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- <div id="errorMsg" class="text-center fs-6"><span id="msg">Loading Data!</span></div> -->
        <div id="parent-container" style="height: 250px;"></div>

        <div>
          <nav id="pages" class="d-none">
            <ul class="pagination pagination-md justify-content-center mt-2" id="pagesList">
            </ul>
          </nav>
        </div>
          <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
              </div>
              <div class="modal-body" id="modalBody">
                <div id="u_name"></div>
                <div id="u_gender">Gender: </div>
                <div id="u_email">Email: </div>
                <div id="u_status">Status: </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary fs-6" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>   
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
